<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Quonference - Secured Web conferencing</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/glowCookies.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/glowCookies.js"></script>


    <!-- Les trois lignes ci‑dessous sont un correctif pour que la sémantique
         HTML5 fonctionne correctement avec les anciennes versions de
         Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <div w3-include-html="views/header.html"></div> 
  <body>
    <main>
      <div class="hero">
        <div class="container">
            <h1>
                Sign in
            </h1>
            <section class="cta">
              <form class="verticalcenter" id="signinForm" name="signinForm" onsubmit="return false">
                <div class="pwd">
                  <input placeholder="Email" type="email" name="email" id="email">
                  <span class="error" id="erroremail"></span>
              </div>
              <div class="pwd">
                <input placeholder="Password" type="password" name="password" id="password">
                <span class="error" id="errorPassword"></span>
              </div>
              <div class="buttonContainer">
                <button class="blueButton" onclick="validateSignin()">Submit</button>
              </div>
            </form>
            </section>
            
        </div>
      </div>
      <div class="spacer"></div>
    </main> 
    <div w3-include-html="views/footer.html"></div> 
  </body>
  <script src="js/custom.js">
  </script>
</html>
