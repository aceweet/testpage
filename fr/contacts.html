<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Quonference - Secured Web conferencing</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/glowCookies.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/glowCookies.js"></script>


    <!-- Les trois lignes ci‑dessous sont un correctif pour que la sémantique
         HTML5 fonctionne correctement avec les anciennes versions de
         Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>
  <div w3-include-html="views/header.html"></div> 
  <body>
    <main>
      <div class="hero">
        <div class="container">
            <h1>
              Prenez contact avec nous
            </h1>
            <h2>
              Parlez-nous de votre projet
            </h2>
            <form name="contactForm" onsubmit="return false" method="post">
            <section class="cta">
              <div class="pwd">
                <input placeholder="Prénom" type="text" name="firstName" id="firstName">
                <span class="error" id="errorfirstName"></span>
            </div>
            <div class="pwd">
              <input placeholder="Nom" type="text" name="lastName" id="lastName">
              <span class="error" id="errorlastName"></span>
            </div>
              <div class="pwd">
                <input placeholder="Email" type="email" name="email" id="email">
                <span class="error" id="erroremail"></span>
            </div>
              <!-- <div class="pwd">
                <input placeholder="Company Name" type="text" name="company" id="company">
            </div> -->
            <div class="pwd">
              <input placeholder="Téléphone" type="number" name="number" id="number">
              <span class="error" id="errornumber"></span>
            </div>
            <div class="pwd">
              <textarea placeholder="Votre Message" rows="5" cols="30" name="message" id="message"></textarea>
              <span class="error" id="errormsg"></span>
            </div>
              <div class="buttonContainer">
                <button class="blueButton" onclick="validateForm()">Envoyer</button>
              </div>
            </section>
          </form>
        </div>
      </div>
    </main> 
    <div w3-include-html="views/footer.html"></div> 
  </body>
  <script src="../js/custom.js">
  </script>
</html>
